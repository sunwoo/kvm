# VM 설정 파일
# 형식: [VM이름]
#       ram=메모리크기(MB)
#       vcpus=CPU코어수
#       disk_size=디스크크기(예: 10G)
#       ip_address=IP주소(예: 192.168.219.140/24)
#       gateway=게이트웨이(예: 192.168.219.1)
#       dns=DNS서버(예: 8.8.8.8)

[vm01]
ram=4092
vcpus=2
disk_size=10G
ip_address=192.168.219.140/24
gateway=192.168.219.1
dns=8.8.8.8

[vm02]
ram=8192
vcpus=8
disk_size=10G
ip_address=192.168.219.141/24
gateway=192.168.219.1
dns=8.8.8.8

[vm03]
ram=4092
vcpus=2
disk_size=10G
ip_address=192.168.219.142/24
gateway=192.168.219.1
dns=8.8.8.8
